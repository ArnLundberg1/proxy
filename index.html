<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Mini Web Proxy</title>
<style>
body { font-family: Arial; text-align: center; padding: 30px; }
input { width: 60%; padding: 10px; }
button { padding: 10px 20px; }
iframe { width: 100%; height: 80vh; margin-top: 20px; border: none; }
</style>
</head>
<body>
<h1>Mini Web Proxy</h1>
<input type="text" id="urlInput" placeholder="Ange webbadress t.ex. https://example.com">
<button onclick="loadSite()">Öppna</button>
<iframe id="proxyFrame"></iframe>

<script>
function loadSite() {
  const url = document.getElementById('urlInput').value;
  if (!url) return alert('Ange en webbadress!');
  
  // Offentlig proxy som tillåter iframe (kan ändras om proxy flyttas)
  const proxy = 'https://www.proxysite.com/?u=';
  document.getElementById('proxyFrame').src = proxy + encodeURIComponent(url);
}
</script>
</body>
</html>
